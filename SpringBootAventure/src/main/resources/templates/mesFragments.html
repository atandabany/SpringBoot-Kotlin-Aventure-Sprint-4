<!doctype html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="fragHead">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Boot Aventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body>
<nav th:fragment="fragNav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Koltin Aventure</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/accueil">Home</a>
            </li>

            <li class="nav-item">
                <div class="dropdown">
                    <a class=" dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Classes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/arme">Arme</a></li>
                        <li><a class="dropdown-item" href="/admin/type-arme">Type Arme</a></li>
                        <li><a class="dropdown-item" href="/admin/armure">Armure</a></li>
                        <li><a class="dropdown-item" href="/admin/type-armure">Type Armure</a></li>
                        <li><a class="dropdown-item" href="/admin/accessoire">Accessoire</a></li>
                        <li><a class="dropdown-item" href="/admin/type-accessoire">Type Accessoire</a></li>
                        <li><a class="dropdown-item" href="/admin/qualite">Qualité</a></li>
                    </ul>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{'/login'}">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{'inscription'}">Register</a>
            </li>

        </ul>
    </div>
</nav>
<div th:fragment="fragFlashSuccess">
    <div class="toast-container position-fixed tom-0 end-0 p-3">
        <!-- Toast de Bootstrap -->
        <div th:if="${msgSuccess != null}" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success">
                <strong class="me-auto">Opération réussie</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${msgSuccess}">
            </div>
        </div>
    </div>
</div>
<footer th:fragment="fragFooter">Team : ADS</footer>
</body>
</html>
