<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="mesFragments :: fragHead">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<div class="vh-100">

    <nav th:replace="mesFragments :: fragNav"></nav>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form novalidate class="validation"  th:action="@{/admin/type-accessoire/update}" th:object="${typeAccessoire}" method="post">
            <h2 class="mb-4">Modification du type d'accessoire</h2>
            <!-- Input pour l'id de le type accessoire -->
            <input readonly required type="hidden" name="id" th:field="${typeAccessoire.id}">

            <!-- Input pour le nom du type accessoire -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du type d'accessoire</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${typeAccessoire.nom}">
            </div>

            <!-- Input pour le bonus type accessoire -->
            <div class="mb-3">
                <label for="bonusType" class="form-label">Bonus du bonus type</label>
                <select id="bonusType" name="bonusType" th:field="${typeAccessoire.bonusType}">
                    <option value="attaque">Attaque</option>
                    <option value="defense">Defense</option>
                    <option value="endurance">Endurance</option>
                    <option value="vitesse">Vitesse</option>
                </select>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</main>

</body>
<footer th:replace="mesFragments :: fragFooter"></footer>

<script src="/js/validation.js"></script>
</html>
