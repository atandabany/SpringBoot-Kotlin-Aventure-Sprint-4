<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="vh-100">
  <nav th:replace="mesFragments :: fragNav"></nav>
  <main class="container">
    <h1>Gestion des accessoires</h1>
    <div >
      <a th:href="@{'/admin/typeaccessoire/create'}" class="btn btn-success">
        Ajouter un accessoire
      </a>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Bonus Type</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="unAccessoire : ${typeAccessoire}">
        <td th:text="${unAccessoire.nom}"></td>
        <td th:text="${unAccessoire.bonusType}"></td>

        <td class="d-flex">
          <a th:href="@{'/admin/qualite/'+${uneQualite.id}+'/edit'}" class="btn btn-warning">
            Modifier
          </a>
          <a th:href="@{'/admin/qualite/'+${uneQualite.id}}" class="btn btn-primary">
            Consulter
          </a>
          <div>
            <form th:action="@{'/admin/qualite/delete'}" method="post">
              <input type="hidden" name="id" th:value="${uneQualite.id}">
              <button class="btn btn-danger">Supprimer</button>
            </form>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </main>
</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
</body>
</html>
