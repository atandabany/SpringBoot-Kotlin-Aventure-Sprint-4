<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div class="vh-100">

    <nav th:replace="mesFragments :: fragNav"></nav>

    <main class="container">

        <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

            <form novalidate class="validation" th:action="@{/admin/type-arme}" th:object="${nouvelleType}"
                  method="post">

                <h2 class="mb-4">Ajouter un Type d'org.ldv.springbootaventure.model.entity.Arme</h2>


                <div class="mb-3">
                    <label for="nom" class="form-label">Nom Type d'arme</label>
                    <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"
                           th:field="${nouvelleType.nom}">
                </div>



                <div class="mb-3">
                    <label for="nombreDes" class="form-label">nombreDes</label>
                    <input required min="0" max="99" type="number" class="form-control" id="nombreDes"
                           name="nombreDes" th:field="${nouvelleType.nombreDes}">
                </div>

                <div class="mb-3">
                    <label for="valeurDeMax" class="form-label">valeurDeMax</label>
                    <input required min="0" max="99" type="number" class="form-control" id="valeurDeMax"
                           name="nombreDes" th:field="${nouvelleType.valeurDeMax}">
                </div>
                <div class="mb-3">
                    <label for="multiplicateurCritique" class="form-label">multiplicateurCritique</label>
                    <input required min="0" max="99" type="number" class="form-control" id="multiplicateurCritique"
                           name="multiplicateurCritique" th:field="${nouvelleType.multiplicateurCritique}">
                </div>
                <div class="mb-3">
                    <label for="activationCritique" class="form-label">activationCritique</label>
                    <input required min="0" max="99" type="number" class="form-control" id="activationCritique"
                           name="activationCritique" th:field="${nouvelleType.activationCritique}">
                </div>


                <button type="submit" class="btn btn-primary">Ajouter</button>

            </form>

        </div>

    </main>

</div>

<footer th:replace="mesFragments :: fragFooter"></footer>

<script src="/js/validation.js"></script>

</body>

</html>
