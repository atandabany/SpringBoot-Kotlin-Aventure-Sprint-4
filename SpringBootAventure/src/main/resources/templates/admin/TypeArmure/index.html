<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Types Armure</title>
</head>

<body>

<div class="vh-100">

    <nav th:replace="mesFragments :: fragNav"></nav>

    <div th:replace="mesFragments :: fragFlashSuccess"></div>

    <main class="container">

        <h1>Gestion des Types d'Armure</h1>

        <div>
            <a th:href="@{'/admin/type-armure/create'}" class="btn btn-success">
                Ajouter un Type d'Armure
            </a>
        </div>

        <table class="table table-striped">

            <thead>
            <tr>
                <th>Nom</th>
                <th>Bonus</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="unTypeArmure : ${typeArmures}">
                <td th:text="${unTypeArmure.nom}"></td>
                <td th:text="${unTypeArmure.bonusType}"></td>
                <td class="d-flex">
                    <a th:href="@{'/admin/type-armure/'+${unTypeArmure.id}+'/edit'}" class="btn btn-warning">
                        Modifier
                    </a>
                    <a th:href="@{'/admin/type-armure/'+${unTypeArmure.id}}" class="btn btn-primary">
                        Consulter
                    </a>
                    <div>
                        <form th:action="@{'/admin/type-armure/delete'}" method="post">
                            <input type="hidden" name="id" th:value="${unTypeArmure.id}">
                            <button class="btn btn-danger">Supprimer</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>

    </main>

</div>

<footer th:replace="mesFragments :: fragFooter"></footer>

<script src="/js/validation.js"></script>

</body>

</html>
