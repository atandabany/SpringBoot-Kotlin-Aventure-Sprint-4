<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div class="vh-100">

    <nav th:replace="mesFragments :: fragNav"></nav>

    <main class="container">

        <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

            <form novalidate class="validation" th:action="@{/admin/qualite}" th:object="${nouvelleQualite}"
                  method="post">

                <h2 class="mb-4">Ajouter une Qualité</h2>

                <!-- Input pour le nom de la qualité -->
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom de la Qualité</label>
                    <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"
                           th:field="${nouvelleQualite.nom}">
                </div>

                <!-- Input pour la couleur de la qualité -->
                <div class="mb-3">
                    <label for="couleur" class="form-label">Couleur de la Qualité</label>
                    <input required type="color" class="form-control" id="couleur" name="couleur"
                           th:field="${nouvelleQualite.couleur}">
                </div>



                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary">Ajouter</button>

            </form>

        </div>

    </main>

</div>

<footer th:replace="mesFragments :: fragFooter"></footer>

<script src="/js/validation.js"></script>

</body>

</html>
