<!DOCTYPE html>
<html lang="en">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Edit Armure</title>
</head>

<body>

<div class="vh-100">

    <nav th:replace="mesFragments :: fragNav"></nav>

    <main class="container">

        <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

            <form novalidate class="validation" th:action="@{/admin/armure/update}" th:object="${armure}"
                  method="post">

                <h2 class="mb-4">Modification d'une Armure</h2>

                <!-- Input pour l'id de l'armure -->
                <input readonly required type="hidden" name="id" th:field="${armure.id}">

                <!-- Input pour le nom de l'armure -->
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom de l'Armure</label>
                    <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"
                           th:field="${armure.nom}">
                </div>

                <!-- Input pour la description de l'armure -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description de l'Armure</label>
                    <input required min="3" max="255" type="text" class="form-control" id="description"
                           name="description" th:field="${armure.description}">
                </div>

                <!-- Input pour le chemin d'image de l'armure -->
                <div class="mb-3">
                    <label for="cheminImage" class="form-label">Chemin d'image</label>
                    <input type="text" class="form-control" id="cheminImage" name="cheminImage"
                           th:field="${armure.cheminImage}">
                </div>

                <!-- Liste déroulante qualité -->
                <div class="mb-3">
                    <label for="qualite" class="form-label">Qualité</label>
                    <select class="form-select" id="qualite" th:field="${armure.qualite.id}">
                        <option th:selected="${uneQualite.id == armure.qualite.id}" th:each="uneQualite : ${qualites}"
                                th:value="${uneQualite.id}" th:text="${uneQualite.nom}"></option>
                    </select>
                </div>

                <!-- Liste déroulante type d'armure -->
                <div class="mb-3">
                    <label for="typeArmure" class="form-label">Type d'Armure</label>
                    <select class="form-select" id="typeArmure" th:field="${armure.typeArmure.id}">
                        <option th:selected="${untypeArmure.id == armure.typeArmure.id}"
                                th:each="untypeArmure : ${typeArmure}" th:value="${untypeArmure.id}"
                                th:text="${untypeArmure.nom}"></option>
                    </select>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary">Modifier</button>

            </form>

        </div>

    </main>

</div>

<footer th:replace="mesFragments :: fragFooter"></footer>

<script src="/js/validation.js"></script>

</body>

</html>
